#########################################################################################
######                               IMPORTANT NOTE                                ######
# The ohm_core app is the only app where the db-volumes and network are NOT designated as
# 'external'.  This is because they are initialized by ohm_core.  The ohm_tenant app must
# designate its db-volumes and network as 'external', as it is the user, not the creator.
# Usage: Check Makefile (make help)
#########################################################################################

volumes:
    db_admin_data:
        name: ohm_admin_db
        driver: local
    db_user_data:
        name: ohm_user_db
        driver: local
    # db_tenant1_data:
    #     name: ohm_tenant1_db
    #     driver: local
    # db_tenant2_data:
    #     name: ohm_tenant2_db
    #     driver: local
networks:
    ohm_network:
        name: ohm_nimbus
        driver: bridge

services:
    backend:
        build:
            context: ./backend
            dockerfile: compose/app/Dockerfile
        image: 'ohm_core:${TAG-latest}'
        depends_on:
            - admindb
            - userdb
            # - tenant1_db
            # - tenant2_db
            # - cache
        volumes:
            - ./app:/app
        environment:
            - ADMINDB=${DB?Variable not set}
            - ADMINDBUSER=${DBUSER?Variable not set}
            - ADMINDBPASS=${DBPASS?Variable not set}
            - USERDB=${USERDB?Variable not set}
            - USERDBUSER=${DBUSER?Variable not set}
            - USERDBPASS=${DBPASS?Variable not set}
        ports:
            - "1337:8080"
        restart: always
        command: /start
        networks:
            - ohm_network

    admindb:
        image: postgres:16
        container_name: admin_db
        volumes:
            - db_admin_data:/var/lib/postgresql/data/pgdata
            - ./backend/db/init.sql:/docker-entrypoint-initdb.d/init.sql
            # - ./backend/db/admin/tables.sql:/docker-entrypoint-initdb.d/tables.sql
        environment:
            - PGDATA=/var/lib/postgresql/data/pgdata
            - POSTGRES_DB=${DB?Variable not set}
            - POSTGRES_USER=${DBUSER?Variable not set}
            - POSTGRES_PASSWORD=${DBPASS?Variable not set}
            - POSTGRES_INITDB_ARGS='--encoding=UTF-8'
        expose:
            - "5432:5432"
        restart: always
        networks:
            - ohm_network

    userdb:
        image: postgres:16
        container_name: user_db
        volumes:
            - db_user_data:/var/lib/postgresql/data/pgdata
            - ./backend/db/init.sql:/docker-entrypoint-initdb.d/init.sql
            # - ./backend/db/users/tables.sql:/docker-entrypoint-initdb.d/tables.sql
        environment:
            - PGDATA=/var/lib/postgresql/data/pgdata
            - POSTGRES_DB=${USERDB?Variable not set}
            - POSTGRES_USER=${USERDBUSER?Variable not set}
            - POSTGRES_PASSWORD=${USERDBPASS?Variable not set}
            - POSTGRES_INITDB_ARGS='--encoding=UTF-8'
        expose:
            - "5433:5432"
        restart: always
        networks:
            - ohm_network

